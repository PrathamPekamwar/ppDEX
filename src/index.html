<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>ppDEX</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand align-self-center" href="#">
      <h3><strong>ppDEX</strong></h3>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <h5 id="your-balance">
            Your Balance: <span class="pp-balance"></span>&nbsp;
          </h5>
        </li>
      </ul>
      <button id="login_button" class="btn btn-outline-primary my-2 my-sm-0" type="submit" onClick="App.initWeb3()">Sign in with
        Metamask</button>
    </div>
  </nav>
  <div class="container">
    <div class="row">

      <div class="col col-md-8 offset-md-2" id="window">
        <div id="accordion">
          <div class="row">
            <div id="swapHeading" class="mx-auto">
              <button class="btn btn-link" data-toggle="collapse" data-target="#swapTab" aria-expanded="true"
                aria-controls="swapTab">
                <h4>Swap</h4>
              </button>
            </div>
            <div id="poolHeading" class="mx-auto">
              <button class="btn btn-link" data-toggle="collapse" data-target="#poolTab" aria-expanded="true"
                aria-controls="poolTab">
                <h4> Pool</h4>
              </button>
            </div>
          </div>



          <div id="swapTab" class="collapse show" aria-labelledby="swapHeading" data-parent="#accordion">
            <div id="form">
              <div class="swapbox">
                <div class="swapbox_select px-1">
                  <input class="text form-control" placeholder="contract address (from)" id="from_address" value="ETH" readonly>
                </div>
                <div class="swapbox_select px-1">
                  <input class="number form-control" placeholder="amount (you are selling)" id="from_amount">
                </div>
              </div>

              <center>
                <button class="btn btn-outline-secondary pb-0" onClick="switchText()">
                  <h5> &#x21C5;</h5>
                </button>
              </center>
              <div class="swapbox">
                <div class="swapbox_select px-1">
                  <input class="text form-control" placeholder="contract address (to)" id="to_address">
                </div>
                <div class="swapbox_select px-1">
                  <input class="number form-control" placeholder="amount (you will get) " id="to_amount"
                    readonly="readonly">
                </div>
              </div>
              <div class="card-body mb-3 text-muted">
                <div>Estimated Gas: <span id="gas_estimate"></span></div>
                <div>Token Name (From): <span id="from_name"></span></div>
                <div>Token Name (To): <span id="to_name"></span></div>
              </div>
              <button class="btn btn-large btn-primary btn-block" id="swap_button">
                Swap
              </button>
            </div>
          </div>

          <div id="poolTab" class="collapse" aria-labelledby="poolHeading" data-parent="#accordion">
            <div id="form">
              <div class="swapbox">
                <div class="swapbox_select px-1">
                  <input class="text form-control" placeholder="token 1 address" id="liq_token_1_address">
                </div>
                <div class="swapbox_select px-1">
                  <input class="number form-control" placeholder="token 1 amount" id="liq_token_1_amount">
                </div>
              </div>
              <center>
                <button class="btn btn-outline-secondary pb-0" onClick="help_liquidity()">
                  <h5> + </h5>
                </button>
              </center>
              <div class="swapbox">
                <div class="swapbox_select px-1">
                  <input class="text form-control" placeholder="token 2 address" id="liq_token_2_address">
                </div>
                <div class="swapbox_select px-1">
                  <input class="number form-control" placeholder="token 2 amount" id="liq_token_2_amount">
                </div>
              </div>
              <div class="card-body mb-3 text-muted">
                <div>Estimated Gas: <span id="gas_estimate"></span></div>
                <div>Token 1 Name: <span id="liq_token_1_name"></span></div>
                <div>Token 2 Name: <span id="liq_token_2_name"></span></div>
                <div>Token 1 Balance: <span id="liq_token_1_balance"></span></div>
                <div>Token 2 Balance: <span id="liq_token_2_balance"></span></div>
              </div>
              <button disabled class="btn btn-large btn-primary btn-block" id="liquidity_button">
                Provide Liquidity
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="./main.js"></script>
  <script type="text/javascript" src="./app.js"></script>
</body>

</html>
